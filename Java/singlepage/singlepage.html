<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    div {
      display: none;
      color:blueviolet;
      font-size: 70px;
      font-family: sans-serif;
      text-align: center;
      height: 825px;
      background: fixed;
      scroll-behavior: smooth;
      overflow: hidden;
    }

  </style>
  <script>

    function showPage(page) {
      document.querySelectorAll('div').forEach(div => {
        div.style.display = 'none';
      })
      document.querySelector(`#${page}`).style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('button').forEach(button => {
        button.onclick = function() {
          showPage(this.dataset.page);
        }
      });
    });
     
  </script>
</head>
<body>

  <button data-page="page1"> Click for Page1</button>
  <button data-page="page2"> Click for Page2</button>
  <button data-page="page3"> Click for Page3</button>

  <div id="page1">
    <h1>This is my Page 1.</h1>

  </div>
  <div id="page2">
    <h1> This is my Page 2.</h1>

  </div>
  <div id="page3"> 
    <h1>This is my Page 3.</h1>
  </div>

</body>
</html>
